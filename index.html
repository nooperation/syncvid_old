      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #e5e5e5; }
    </style>
  </head>
  <body>
    <div id="player_container">
      <div id="player"></div>
    </div>
    <div id="chat_container">
      <ul id="chat_userlist">
      </ul>
      <ul id="messages"></ul>
      <form action="">
        <input id="chat_input" autocomplete="off" /><button>Send</button>

      socket.emit('join', "myname", "roomname"); 
      
      $('form').submit(function(){
        socket.emit('message', $('#chat_input').val());
        $('#chat_input').val('');
        return false;
      });

      socket.on('message', function(msg) {
        $('#messages').append($('<li>').text(msg));
      });

      socket.on('init', function(){
        $('#messages').append($('<li>').text('[Debug: init]'));
      });

      socket.on('join_success', function(initial_state){
        $('#messages').append($('<li>').text('[Debug: join_success: ' + JSON.stringify(initial_state)  + ']'));

        if('messages' in initial_state)
        {
          initial_state.messages.forEach(function(message){
            $('#messages').append($('<li>').text(message));
          });
        }
        initial_state.usernames
      });

      socket.on('change_owner', function(is_owner){
        $('#messages').append($('<li>').text('[Debug: change_owner: ' + is_owner  + ']'));
      });

      socket.on('player_state_change', function(new_state){
        $('#messages').append($('<li>').text('[Debug: state: ' + JSON.stringify(new_state)  + ']'));
      });

      socket.on('update_user_list', function(updated_userlist){
        $('#chat_userlist').text('');
        updated_userlist.forEach(function(username){
          $('#chat_userlist').append($('<li class="chat_username">').text(username));
        });
      });
    </script>
